{% extends "base.html" %}

{% block title %}
    {{ super() }}
    Home
{% endblock %}

{% block header %}
    <div id="header-img">
        <img class="img-responsive" src="{{ category.header_picture }}" alt="Imagem da categoria">
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ category.name }}</h1>
        </div>
        {% for product in products %}
            <div class="col-md-4">
                <a href="{{ url_for('showProduct',
                        category_id = category.id_,
                        product_id = product.id_) }}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="product-name">{{ product.name }}</h4>
                        </div>
                        <div class="panel-body">
                            <div class="img-holder">
                                <img class="img img-responsive"
                                src="{{ product.thumbnail }}"
                                alt="Foto de {{ product.name }}"></img>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
